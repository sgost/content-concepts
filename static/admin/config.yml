  - label: Home
    name: home
    files:
      - label: Banner
        name: homeBanner
        file: "home/banner.md"
        fields:
          - { label: Title, name: title }
          - { label: Typed Words, name: typedWords, widget: list }
          - label: Services
            name: services
            widget: list
            fields:
              - { label: id, name: id, widget: number }
              - { label: Title, name: title }
              - { label: Link, name: link }
      - label: Features
        name: features
        file: "home/features.md"
        public_folder: "../assets/"
        fields:
          - { label: Title, name: title }
          - label: Features
            name: features
            widget: list
            fields:
              - { label: id, name: id, widget: number }
              - { label: Title, name: title }
              - { label: Image, name: image, widget: image }
      - label: Clients
        name: clients
        file: "home/clients.md"
        public_folder: "../assets/"
        fields:
          - { label: Title, name: title }
          - { label: Description, name: description }
          - label: Clients
            name: clients
            widget: list
            fields:
              - { label: id, name: id, widget: number }
              - { label: Title, name: title }
              - { label: Image, name: image, widget: image }
      - label: Services
        name: homeServices
        file: "home/ourServices.md"
        public_folder: "../assets/"
        fields:
          - { label: Title, name: title }
          - label: Services
            name: services
            widget: list
            fields:
              - { label: id, name: id, widget: number }
              - { label: Title, name: title }
              - { label: Description, name: description }
              - { label: Image, name: image, widget: image }
              - { label: Link, name: link }
              - { label: Button Text, name: btntext }
      - label: Specialization
        name: specialization
        file: "home/specialization.md"
        public_folder: "../assets/"
        fields:
          - { label: Title, name: title }
          - { label: Description, name: description }
          - { label: Badge, name: badge, widget: image }
          - label: Specialities
            name: specialities
            widget: list
            fields:
              - { label: id, name: id, widget: number }
              - { label: Title, name: title }
              - { label: Description, name: description }
              - { label: Theme Color, name: themeColor }
      - label: Testimonial
        name: testimonial
        file: "home/testimonial.md"
        fields:
          - { label: Title, name: title }
          - label: Testimonials
            name: testimonials
            widget: list
            fields:
              - { label: id, name: id, widget: number }
              - { label: Title, name: title }
              - { label: Count, name: count, widget: number }
              - { label: Theme Color, name: themeColor }
      - label: Process
        name: process
        file: "home/process.md"
        fields:
          - { label: Title, name: title }
          - label: Process
            name: process
            widget: list
            fields:
              - { label: id, name: id, widget: number }
              - { label: Order, name: order }
              - { label: Title, name: title }
              - { label: Description, name: description }
              - { label: Theme Color, name: themeColor }
      - label: SEO
        name: seoHome
        file: "home/seo.md"
        fields:
          - { label: Title, name: title }
          - { label: Description, name: description }
          - { label: Keywords, name: keywords, widget: list }
      - label: Customers
        name: customers
        file: "home/customers.md"
        public_folder: "../assets/"
        fields:
          - { label: Title, name: title }
          - label: Customers
            name: customers
            widget: list
            fields:
              - { label: id, name: id, widget: number }
              - { label: Name, name: name }
              - { label: Excerpt, name: commentExcerpt }
              - { label: Comment, name: comment }
              - { label: Role, name: role }
              - { label: Company, name: company }
              - { label: Image, name: image, widget: image }
      - label: Contact
        name: contact
        file: "home/contact.md"
        fields:
          - { label: Title, name: title }
          - { label: Call, name: call }
          - { label: Email, name: email }
          - label: Categories
            name: categories
            widget: list
            fields:
              - { label: id, name: id, widget: number }
              - { label: Title, name: title }
              - { label: Value, name: value }
      - label: Footer
        name: footer
        file: "home/footer.md"
        fields:
          - { label: Title, name: title }
          - label: Sitemap List
            name: sitemapList
            widget: list
            fields:
              - { label: id, name: id, widget: number }
              - { label: Title, name: title }
              - { label: Link, name: link, required: false }
              - label: Sitemap
                name: sitemap
                widget: list
                fields:
                  - { label: id, name: id, widget: number }
                  - { label: Title, name: title }
                  - { label: Link, name: link }
      - label: Offers
        name: offers
        file: "home/offers.md"
        fields:
          - { label: Title, name: title }
          - { label: offer, name: offer }
          - label: OfferLink
            name: offerLink
            widget: object
            fields:
              - { label: Title, name: title }
              - { label: Link, name: link }
  - label: About
    name: about
    files:
      - label: Banner
        name: banner
        file: "about/banner.md"
        fields:
          - { label: Title, name: title }
          - { name: body, label: Body, widget: markdown }
      - label: SEO
        name: seoAbout
        file: "about/seo.md"
        fields:
          - { label: Title, name: title }
          - { label: Description, name: description }
          - { label: Keywords, name: keywords, widget: list }
      - label: Team
        name: team
        file: "about/team.md"
        public_folder: "../assets/"
        fields:
          - { label: Title, name: title }
          - label: Team Members
            name: teamMembers
            widget: list
            fields:
              - { label: id, name: id, widget: number }
              - { label: Name, name: name }
              - { label: Role, name: role }
              - { label: Description, name: description }
              - { label: Image, name: image, widget: image }
              - { label: Theme Color, name: themeColor }
  - name: services
    label: Services
    folder: services
    create: true
    media_folder: ""
    public_folder: ""
    nested:
      depth: 100
      summary: "{{title}}"
    fields:
      - {
          name: navTitle,
          label: Navagation Title,
          default: Service Title Navigation,
        }
      - {
          name: navIndex,
          label: Navagation Title Position,
          default: 1,
          widget: number,
        }
      - { name: title, label: Title, default: Service Title }
      - { name: highlight, label: Highlight, default: Highlight Service Text }
      - name: serviceHeader
        label: Service Description
        widget: object
        fields:
          - { label: Description, name: decription, default: Test description }
          - name: serviceLink
            label: Service Heading Links
            widget: list
            fields:
              - {
                  label: Title,
                  name: title,
                  default: Test Title,
                  required: false,
                }
              - { label: Link, name: link, default: Test Link, required: false }

      - name: btnTxt
        label: Button Text
        widget: object
        fields:
          - {
              label: Get Quote,
              name: quote,
              default: Get Quote,
              required: false,
            }
          - {
              label: Editing Sample,
              name: sample,
              default: Editing Sample,
              required: false,
            }
          - { label: Editing, name: editing, default: Editing, required: false }

      - {
          label: Native Editor Section Title,
          name: editorSecTitle,
          default: Native Editor Section Title,
        }
      - {
          label: Native Editor Section Toggle,
          name: nativeEditorSecToggle,
          default: show,
        }
      - label: Native Editor Section cards,
        name: editorSecCards
        widget: list
        fields:
          - { label: Editor Name, name: name, default: Editor Name }
          - {
              label: Editor Designation,
              name: designation,
              default: Editor Designation,
            }
          - {
              label: Editor Description,
              name: description,
              default: Editor Description,
            }
          - { label: Editor Image, name: image, widget: image }

      - label: Flash Banner Top
        name: flashBannerTop
        widget: object
        fields:
          - { name: quoteTitle, label: Title, default: Flash Banner Title, required: false }
          - { name: quoteLink, label: Link, default: www.sample.com, required: false }
          - { name: quoteToggle, label: Toggle, default: show, required: false }
      - { name: editingToggle, label: Editing Services Toggle, default: show, required: false }
      - label: Service Process
        name: serviceProcess
        widget: object
        fields:
          - {
              label: Title,
              name: title,
              default: Service Process title,
              required: false,
            }
          - label: Steps
            name: steps
            required: false
            widget: list
            fields:
              - {
                  label: Title,
                  name: title,
                  default: Service Process Steps title,
                }
              - { label: id, name: id, widget: number, default: 1 }
              - { label: Order, name: order, default: 1 }
              - {
                  label: Description,
                  name: description,
                  default: Service Process Steps Description,
                }
              - { label: ThemeColor, name: themeColor, default: blue }

      - label: Editing Highlights
        name: editingHighlights
        widget: object
        fields:
          - {
              label: Highlights section toggle,
              name: toggle,
              default: show,
              required: false,
            }
          - {
              label: Title,
              name: title,
              default: Editing Highlights Title,
              required: false,
            }
          - label: Highlights
            name: highlights
            required: false
            widget: list
            fields:
              - { label: Title, name: title, default: Highlights Title }
              - { label: id, name: id, widget: number, default: 1 }
              - {
                  label: Description,
                  name: description,
                  default: Highlights Description,
                }
              - { label: Image, name: image, widget: image }

      - label: Flash Banner Center
        name: flashBannerCenter
        widget: object
        fields:
          - { name: quoteTitle, label: Title, default: Flash Banner Title, required: false }
          - { name: quoteLink, label: Link, default: www.sample.com, required: false }
          - { name: quoteToggle, label: Toggle, default: show, required: false }

      - label: Editing Levels
        name: editingLevels
        widget: object
        fields:
          - {
              label: EditingLevels Toggle,
              name: toggle,
              default: show,
              required: false,
            }
          - {
              label: Title,
              name: title,
              default: Editing Levels Title,
              required: false,
            }
          - {
              label: SubHeading,
              name: subHeading,
              default: Editing Levels SubHeading,
              required: false,
            }
          - label: Level Types
            name: levelTypes
            required: false
            widget: list
            fields:
              - { label: Title, name: title, default: Level Types Title }
              - { label: id, name: id, widget: number, default: 1 }
              - { label: Theme Color, name: themeColor, default: blue }
          - label: Levels
            name: levels
            required: false
            widget: list
            fields:
              - { label: Title, name: title, default: Levels Title }
              - { label: id, name: id, widget: number, default: 1 }
              - { label: Copy, name: copy, default: Levels Copy }
              - {
                  label: Substantive,
                  name: substantive,
                  default: Levels Substantive,
                }
              - {
                  label: Developmental,
                  name: developmental,
                  default: Levels Developmental,
                }

      - {
          name: connectToolsTitle,
          label: Connect Tools Section Title,
          default: Connect Tools Section Title,
          required: false,
        }
      - {
          name: connectToolsDec,
          label: Connect Tools Section Description,
          default: Connect Tools Section Description,
          required: false,
        }
      - {
          name: connectToolsToggle,
          label: Toggle to show connect tools container,
          default: show,
          required: false,
        }
      - label: Connect Tools Container
        name: connectTools
        widget: list
        fields:
          - { label: Title, name: title, default: Container Tools Title }
          - {
              label: Description,
              name: description,
              default: Container Tools description,
            }
          - { label: Logo, name: image, widget: image }

      - label: Editing Links card
        name: editingCard
        widget: list
        fields:
          - { label: Title, name: title, default: Editing Links card Title }
          - { label: Card Image, name: image, widget: image }
          - {
              label: Card Theme,
              name: backgroundColor,
              widget: string,
              required: false,
              default: "blue",
            }
          - label: Bullet Points
            name: bulletpoints
            widget: list
            fields:
              - {
                  label: Bullet Points,
                  name: title,
                  default: Add some bullet Points,
                }
              - { label: Bullet Points Link, name: link, default: www.test.com }
              - {
                  label: Button Link,
                  name: buttonLink,
                  default: www.google.com,
                }

      # - label: Features
      #   name: features
      #   widget: list
      #   fields:
      #     - { label: Title, name: title, default: Features Title }
      #     - { label: id, name: id, widget: number, default: 1 }
      #     - {
      #         label: Link,
      #         name: link,
      #         required: false,
      #         default: www.google.com,
      #       }

      - { name: body, label: Description, widget: markdown }

      - { name: message, label: Message, default: Message Text }
      - { name: cardImage, label: Card Image, widget: image }

      - label: Flash Banner Bottom
        name: flashBannerBottom
        widget: object
        fields:
          - { name: quoteTitle, label: Title, default: Flash Banner Title, required: false }
          - { name: quoteLink, label: Link, default: www.sample.com, required: false }
          - { name: quoteToggle, label: Toggle, default: show, required: false }

      - label: Editing Sample
        name: editingSample
        widget: object
        fields:
          - {
              label: Show EditingSample Section,
              name: toggle,
              default: show,
              required: false,
            }
          - {
              label: Title,
              name: title,
              default: Editing Sample Container Title,
              required: false,
            }
          - label: Samples
            name: samples
            required: false
            widget: list
            fields:
              - { label: Title, name: title, default: Editing Sample Title }
              - { label: id, name: id, widget: number, default: 1 }
              - {
                  label: Description,
                  name: description,
                  default: Editing Sample Description,
                }
              - { label: Image, name: image, widget: image }

      - label: FAQ
        name: faq
        widget: object
        fields:
          - { label: FAQ Toggle, name: toggle, default: show, required: false }
          - {
              label: Title,
              name: title,
              default: FAQ Container Title,
              required: false,
            }
          - label: Questions
            name: questions
            required: false
            widget: list
            fields:
              - { label: id, name: id, default: 1, widget: number }
              - { label: Question, name: question, default: FAQ Question }
              - { label: Answer, name: answer, default: FAQ Answer }
      - { label: Key, name: key }
      - { label: Parent Type, name: parentType }
      - label: SEO
        name: seo
        widget: object
        fields:
          - { name: title, label: Title }
          - { name: description, label: Description }
          - { name: keywords, label: Keywords, widget: list }
    meta: { path: { widget: string, label: "Path", index_file: "index" } }
  - name: blog
    label: Blog
    label_singular: "Blog"
    folder: blog
    media_folder: ""
    public_folder: ""
    slug: "{{slug}}"
    create: true
    nested:
      depth: 100
      summary: "{{title}}"
    fields:
      - label: Author Image
        name: author_image
        widget: image
        media_folder: "/blog/"
        default: "cc-logo-new.png"
      - { name: author, label: Author, default: "ContentConcepts" }
      - { name: bio, label: Bio }
      - { name: title, label: Title }
      - { name: date, label: Date, widget: date, default: "" }
      - { name: previewImage, label: Preview Image, widget: image }
      - { name: excerpt, label: Excerpt }
      - { name: tags, label: Tags, widget: list }
      - { name: body, label: Body, widget: markdown }
      - label: SEO
        name: seo
        widget: object
        fields:
          - { name: title, label: Title }
          - { name: description, label: Description }
          - { name: keywords, label: Keywords, widget: list }
  - name: pricing
    label: Pricing
    files:
      - label: Pricing
        name: pricing
        file: "pricing/index.md"
        fields:
          - { name: title, label: Title }
          - { name: heading, label: Heading }
          - { name: subHeading, label: SubHeading }
          - label: Types
            name: types
            widget: list
            fields:
              - { label: id, name: id, widget: number }
              - { label: Title, name: title }
              - label: Pricing
                name: pricing
                widget: list
                fields:
                  - { label: id, name: id, widget: number }
                  - { label: Title, name: title }
                  - {
                      label: Editing Services,
                      name: editingServices,
                      widget: list,
                    }
                  - label: Price
                    name: price
                    widget: object
                    fields:
                      - { label: inr, name: inr }
                      - { label: usd, name: usd }
                  - { label: Theme Color, name: themeColor }
      - label: SEO
        name: seoAbout
        file: "pricing/seo.md"
        fields:
          - { label: Title, name: title }
          - { label: Description, name: description }
          - { label: Keywords, name: keywords, widget: list }
  - label: FAQ
    name: faq
    files:
      - label: FAQ
        name: faq
        file: "faq.md"
        fields:
          - { label: Title, name: title }
          - label: Questions
            name: questions
            widget: list
            fields:
              - { label: id, name: id, widget: number }
              - { label: Question, name: question }
              - { label: Answer, name: answer }
  - label: Quality Assurance
    name: qualityAssurance
    files:
      - label: Quality Assurance
        name: qualityAssurance
        file: "qualityAssurance.md"
        fields:
          - { label: Title, name: title }
          - { name: body, label: Body, widget: markdown }
  - label: Quote Category
    name: quoteCategory
    files:
      - label: Quote Category
        name: quoteCategory
        file: "quoteCategory.md"
        fields:
          - { label: Title, name: title }
          - label: Categories
            name: categories
            widget: list
            fields:
              - { label: Label, name: label }
              - { label: Value, name: value }
  - label: SEO Contact Page
    name: seoContact
    files:
      - label: SEO Contact
        name: seoContact
        file: "seoContact.md"
        fields:
          - { label: Title, name: title }
          - { label: Description, name: description }
          - { label: Keywords, name: keywords, widget: list }
  - label: SEO Blog Page
    name: seoBlog
    files:
      - label: SEO Blog
        name: seoBlog
        file: "seoBlog.md"
        fields:
          - { label: Title, name: title }
          - { label: Description, name: description }
          - { label: Keywords, name: keywords, widget: list }
